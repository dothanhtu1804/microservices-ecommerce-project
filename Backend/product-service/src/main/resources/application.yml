server:
  port: 8803

spring:
  application:
    name: product-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tgdd_product_service?characterEncoding=utf8&rewriteBatchedStatements=true
    username: root
    password: root
  jpa:
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true